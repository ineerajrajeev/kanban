<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>KanBan : : {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% endblock %}
</head>
  <body>

<!--  Navbar-->
    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-2 flex-col md:flex-row items-center">
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900" href="/dashboard">Dashboard</a>
          <a class="mr-5 hover:text-gray-900" href="/tasks">Tasks</a>
          <a class="mr-5 hover:text-gray-900" href="/export">Export</a>
          <a class="mr-5 hover:text-gray-900" href="/profile">Welcome {{ session['kanban']['user']['name'] }} !</a>
        </nav>
            <a href="/logout" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Logout
        </a>
      </div>
    </header>
    <div id="content">{% block content %}{% endblock %}</div>

<!--Block for footer-->
    <div>
      {% block footer %}
<footer class="text-gray-600 body-font" id="footer" style="position:fixed; left:0px; bottom:0px;">
  <div class="container mx-auto flex items-center sm:flex-row flex-col">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="/dashboard">
          <img src="{{ url_for('static', filename='favicon.png') }}" class="w-12 h-12 text-white rounded-full" viewBox="0 0 24 24">
            <span class="ml-3 text-xl">Kan<strong>Ban</strong></span>
        </a>
  </div>
</footer>
      {% endblock %}
    </div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
